<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="HungryHackerFood">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Food App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#food-list 				{ margin-bottom:30px; }
		#food-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/foods.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Food-aholic <span class="label label-info">{{ foods.length }}</span></h1>
		</div>


		<table class="table table-striped">
    		<thead>
      			<tr>
      				<th>Delete</th>
        			<th>Food name</th>
        			<th>Item Description</th>
        			<th>COst</th>
      			</tr>
    		</thead>
    		<tbody>
    			<tr ng-repeat="food in foods">
					<td>
						<label>						
							<input type="checkbox" ng-click="deleteFood(food._id)">   
						</label>
					</td>
					<td>
						{{ food.food_name }} 
					</td>
					<td>
						{{ food.food_desc }}
					</td>
					<td>
						{{ food.food_cost }}
					</td>
					
				</tr>

      			
    		</tbody>
  		</table>


  		
  		
		<!-- FORM TO CREATE TODOS -->
		<div id="food-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Food item name" ng-model="formData.food_name">
						<input type="text" class="form-control input-lg text-center" placeholder="Food item Desc" ng-model="formData.food_desc">
						<input type="text" class="form-control input-lg text-center" placeholder="Food item cost" ng-model="formData.food_cost">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createFood()">Add</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by <a href="http://scotch.io">Scotch</a>.</p>
			<p>Read the <a href="http://scotch.io/tutorials/javascript/creating-a-single-page-todo-app-with-node-and-angular">tutorial</a>.</p>
		</div>

	</div>

</body>
</html>
